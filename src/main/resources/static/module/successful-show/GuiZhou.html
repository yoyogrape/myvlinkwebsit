            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            贵州凯里平安城市项目的视频监控系统作为整个社会的公共视频信息管理系统，其主要服务于社会公共安全管理、城市管理、交通管理、应急指挥调度，因此视频监控系统的稳定运行意义重大。在本项目中采用维联综合运维管理平台及视频质量诊断平台，结合行业内标准的最佳实践，搭建了规范的视频运维管理体系，实现对视频专网相关资源、视频设备、视频质量的综合监控与管理，实现运维工作的规范化、流程化、自动化，有效提升运维团队的工作效率与能力水平。
