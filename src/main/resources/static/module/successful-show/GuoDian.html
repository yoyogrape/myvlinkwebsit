            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            国电通信公司IT业务系统数量多，分散在不同的业务部门，每次业务系统出现故障,都是相关使用单位先发现，维护人员再进行排查和定位，中间涉及到多部门协调和沟通，导致故障处理时效非常低。通过VES综合资源管理平台掌握所有业务系统的运行状态，业务系统出现故障时，运维人员可以第一时间发现并准确进行故障定位，有效提升IT运营管理水平及工作效率。
